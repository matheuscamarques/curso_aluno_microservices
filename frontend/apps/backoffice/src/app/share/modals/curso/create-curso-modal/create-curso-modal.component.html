<h2 mat-dialog-title>Criar um Novo Curso</h2>
<mat-dialog-content class="mat-typography">

    <div>
        <!-- Descrição Input -->
        <mat-form-field
            class="w-100"
        >
            <input matInput placeholder="Descrição" ngModel="curso.descricao"
                (input)="updateDescricao($event)"
            >
        </mat-form-field>

        <!-- Emendas add -->
        <mat-form-field
            class="w-100"
        >
            <textarea
                 matInput placeholder="Emenda" ngModel="curso.emenda"
                 rows="20"
                 (input)="updateEmenda($event)"
            >
            </textarea>
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="curso" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
