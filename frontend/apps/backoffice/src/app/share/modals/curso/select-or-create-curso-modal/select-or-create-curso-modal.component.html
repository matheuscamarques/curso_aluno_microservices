<h2 mat-dialog-title>Selecione os Cursos</h2>
<mat-dialog-content class="mat-typography">
    <div class="
    d-flex 
    align-items-center
    justify-content-end
    my-1
    ">

        <mat-form-field appearance="standard">
            <mat-label>Descrição</mat-label>
            <input matInput (input)="onChange($event)">
        </mat-form-field>
        <button mat-flat-button (click)="openModalCurso()">
            Adicionar Curso
        </button>


    </div>

    <table mat-table [dataSource]="cursos" class="w-100" multiTemplateDataRows>

        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Código. </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição. </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <!-- Optios Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Opções. </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox 
                (click)="onCheck(element.codigo)"
               ></mat-checkbox>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="selectedCursos" cdkFocusInitial>Continue</button>
</mat-dialog-actions>
