<h2 mat-dialog-title>Selecione os Alunos</h2>
<mat-dialog-content class="mat-typography">
  <div class="
  d-flex 
  align-items-center
  justify-content-end
  ">
    <form-aluno (aluno)="onChange($event)">
    </form-aluno>

    <button mat-flat-button (click)="onSubmit()">
      Adicionar
    </button>
  </div>

  <table mat-table [dataSource]="alunos" class="w-100">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código. </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome. </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Optios Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opções. </th>
      <td mat-cell *matCellDef="let element">
       <!-- check button -->
       <mat-checkbox 
        (click)="onCheck(element.codigo)"
       ></mat-checkbox>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedAlunos" cdkFocusInitial>Continue</button>
</mat-dialog-actions>
