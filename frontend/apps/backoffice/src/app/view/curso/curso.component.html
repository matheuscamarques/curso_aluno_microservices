<div class="
        d-flex 
        align-items-center
        justify-content-end
        my-1
        ">

    <mat-form-field appearance="standard">
        <mat-label>Descrição</mat-label>
        <input matInput (input)="onChange($event)">
    </mat-form-field>
    <button mat-flat-button (click)="openModalCurso()">
        Adicionar Curso
    </button>


</div>

<table mat-table [dataSource]="cursos" class="w-100" multiTemplateDataRows>

    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código. </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição. </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Optios Column -->
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opções. </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Ver mais detalhes do curso" matTooltipPosition="after"
                (click)="goToCursoPage(element.codigo)">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
