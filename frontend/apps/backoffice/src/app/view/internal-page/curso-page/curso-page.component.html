<div class="d-flex w-100">
    <div class="
            m-5
        ">
        <h1>
            {{curso.descricao}}
        </h1>

        <div class="
        d-flex 
        align-items-center
        justify-content-end
        m-1
    ">
    <button mat-flat-button
        (click)="deleteCurso(curso.codigo)"
    >
        Exluir Curso
    </button>
</div>
    </div>


    <div class="w-100 m-1">

        <h2>
            Alunos do Curso
        </h2>
        <hr>
        <div class="
            d-flex 
            align-items-center
            justify-content-end
            m-1
        ">
            <button 
                mat-flat-button
                (click)="openAlunoModal()"
            >
                Adicionar Aluno
            </button>
        </div>

        <table mat-table [dataSource]="alunos" class="w-100">

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código. </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome. </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <!-- Optios Column -->
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Opções. </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button
                            matTooltip="Ver mais detalhes"
                            matTooltipPosition="after"
                            (click)="goToAlunoPage(element.codigo)"
                           >
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <!-- remover -->
                    <button mat-icon-button
                            matTooltip="Remover aluno do curso"
                            matTooltipPosition="after"
                            (click)="removeAluno(element.codigo)"
                            >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
